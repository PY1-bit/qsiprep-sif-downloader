name: Build QSIPrep SIF

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Apptainer Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            wget build-essential libseccomp-dev libglib2.0-dev \
            squashfs-tools cryptsetup pkg-config

      - name: Install Apptainer from Source
        run: |
          wget https://github.com/apptainer/apptainer/releases/download/v1.3.4/apptainer-1.3.4.tar.gz
          tar -xzf apptainer-1.3.4.tar.gz
          cd apptainer-1.3.4
          ./mconfig --prefix=/usr/local
          make -C builddir
          sudo make -C builddir install
          apptainer --version

      - name: Clean Disk Space (释放空间)
        run: |
          sudo apt-get autoremove -y  # 卸载无用包
          sudo apt-get clean          # 清理APT缓存
          sudo rm -rf /var/lib/apt/lists/*  # 清理APT列表
          df -h  # 查看当前磁盘使用情况

      - name: Setup Build Environment (正确传递环境变量)
        run: |
          # 将临时目录写入环境变量，供后续步骤使用
          APPTAINER_TMPDIR=$RUNNER_TEMP/apptainer_tmp
          APPTAINER_CACHEDIR=$RUNNER_TEMP/apptainer_cache
          mkdir -p $APPTAINER_TMPDIR $APPTAINER_CACHEDIR
          echo "APPTAINER_TMPDIR=$APPTAINER_TMPDIR" >> $GITHUB_ENV
          echo "APPTAINER_CACHEDIR=$APPTAINER_CACHEDIR" >> $GITHUB_ENV
          echo "APPTAINER_DOCKER_HUB_MIRROR=https://mirror.ccs.tencentyun.com" >> $GITHUB_ENV
          echo "临时目录: $APPTAINER_TMPDIR"

      - name: Pull QSIPrep Image (统一文件名)
        run: |
          # 拉取时指定目标文件名为qsiprep-0.24.0.sif（与Upload步骤匹配）
          timeout 1800 apptainer pull qsiprep-0.24.0.sif docker://swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/pennlinc/qsiprep:latest
          ls -lh qsiprep-0.24.0.sif
          echo "镜像拉取完成！"

      - name: Upload as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qsiprep-0.24.0-sif
          path: qsiprep-0.24.0.sif
          retention-days: 7
